<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Agustina Tazón Bogado | Contacto</title>
</head>
<body>
    <div class="container_grid">

        <header class="header">
            <div>
                <img class="logo" src="../imagenes/Logotipo 2.png" alt="logo principal" >
            </div>
           
           <div>
                <nav class="nav_bar">
                    <a class="nav_enlace" href="#">Inicio</a>
                    <a class="nav_enlace" href="./páginas/sobremi.html">Sobre mi</a>
                    <a class="nav_enlace" href="./páginas/proyectos.html">Proyectos</a>
                    <a class="nav_enlace" href="./páginas/contacto.html">Contacto</a>
                    <a class="nav_enlace" href="./páginas/masinfo.html">Más info</a> 
                </nav>
           </div>
        </header> 

        <main class= "main_container">
            <section class="contacto">
                <h1>Contactame!</h1>
                <h2>Y creemos algo juntos</h2>
            </section>
        
        </main>

        <aside class="aside">
            <section class="formulario">
                <form action="">
                    <input class="boton" type="text" placeholder="Tu nombre y apellido" required>
                    <br>
                    <input class="boton" type="email" placeholder="Correo electrónico" required>
                    <br>
                    <textarea class="boton" name="" id="" cols="30" rows="10" placeholder="Breve descripción del proyecto/consulta" required></textarea>
                    <br>
                    <input class="boton_enviar" type="submit" value="Enviar">
                </form>  
                </section>
        </aside>

        <footer class="footer">
            
            <div class="iconos">
                <img src="../imagenes/linkedin.png" alt="LinkedIn" width="30" hspace=30px>
                <img src="../imagenes/Behance-logo.png" alt="Behance" width="30" hspace=30px>
                <img src="../imagenes/instagram.png" alt="Instagram" width="30" hspace=30px>
                <img src="../imagenes/gmail.png" alt="Gmail" width="30" hspace=30px>
            </div>
            
        </footer>
    </div>
</body>

</html>
